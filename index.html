<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Mini Watch ⌛️</title>
</head>

<body>
  <div class="watch">
    <svg width="700" height="700" viewbox="-350 -350 700 700">
      <circle class="minutes" cx="0" cy="0" r="190" pathLength="60" />
      <circle class="hours" cx="0" cy="0" r="190" pathLength="60" />

      <text id="text" class="text" x="95" y="5">00</text>

      <!-- Hour hand -->
      <g id="hour_hand">
        <line class="hand" x1="0" y1="0" x2="0" y2="-100" />
        <line class="hand hand--thick" x1="0" y1="-24" x2="0" y2="-100" />
      </g>

      <!-- Minutes Hand -->
      <g id="minute_hand">
        <line class="hand" x1="0" y1="0" x2="0" y2="-160" />
        <line class="hand hand--thick" x1="0" y1="-24" x2="0" y2="-160" />
      </g>

      <g id="second_hand">
        <line class="hand hand--second" x1="0" y1="24" x2="0" y2="-160" />
      </g>

      <circle class="middle-circle" cx="0" cy="0" r="8" pathLength="60" />

    </svg>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
